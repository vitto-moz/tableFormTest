<table>
	<thead>
		<tr ng-form="form">
		<!-- <form class="form-inline"> -->
			<td class="form-group">
				<input type="text" class="form-control"	name="username"	id="username" ng-model="$ctrl.firstNameInput" placeholder="First Name">
			</td>
			<td class="form-group">
				<input type="password" class="form-control" ng-model="$ctrl.secondNameInput" placeholder="Second Name">
			</td>
			<td class="form-group">
				<input type="text" class="form-control" ng-model="$ctrl.positionInput" placeholder="Position">
			</td>
		</tr>
		<tr ng-form="form">
			<td class="form-group">
				<select class="form-control" id="" ng-model="searchString" ng-model-options="{debounce: 1000}" on-change="$ctrl.getTableInfo()" placeholder="Filter">
					<option ng-repeat="position in $ctrl.positions track by $index" id="$index">
						{{position}}
					</option>
				</select>
			</td>
			<td class="form-group">
				<button ng-click="searchString = ''" class="btn btn-default">
					clear filter
				</button>
			</td>
			<td>
				<button type="submit" class="btn btn-default" id="submit" ng-click="$ctrl.addEmployee(); $event.preventDefault();">
					Submit
				</button>	
				<button type="submit" class="btn btn-default" id="submit" ng-click="$ctrl.clearTable(); $event.preventDefault();">
					Ð¡lear All
				</button>
				<button type="submit" class="btn btn-default" id="submit" ng-click="$ctrl.deleteChecked(); $event.preventDefault();">
					Delete Checked
				</button>
			</td>
		<!-- </form> -->
		</tr>
		<tr>
			<th ></th>
			<th ></th>
			<th ng-click="$ctrl.sortTable('firstName')">First Name</th>
			<th ng-click="$ctrl.sortTable('secondName')">Second Name</th>
			<th ng-click="$ctrl.sortTable('position')">Position</th>
		</tr>
	</thead>
	
	<tbody>
		<tr ng-repeat="employee in $ctrl.employee | employeeFilter:searchString | orderBy:$ctrl.order">
			<td>
				<div class="checkbox">
					<label>
						<input type="checkbox" checklist-model="$ctrl.checked" checklist-value="employee.index">
						{{$index}}
					</label>
				</div>
			</td>
			<td>
				<button
					ng-click="$ctrl.editEmployee(employee.firstName, employee.secondName, employee.position, $index)">
					edit
				</button>
			</td>
			<td>{{employee.firstName}}</td>
			<td>{{employee.secondName}}</td>
			<td>{{employee.position}}</td>
		</tr>
	</tbody>
</table>
